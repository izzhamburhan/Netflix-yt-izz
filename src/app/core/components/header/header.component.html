<header class="h-[68px] z-10 bg-gray-900 sticky top-0 flex items-center px-4 justify-between">
    <!-- logo + Nav -->
     <div class="flex gap-5">
        <img width="110" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="netflix-logo">
            <ul class="flex items-center" *ngFor="let item of navList">
                <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]" >{{item}}</li>
            </ul>
     </div>
      <!-- Welcome User -->
     <div class="items-center text-white gap-4 flex">
        <div class="flex items-center gap-3">
            <a href="/">Welcome <strong>Izzham</strong></a>
            <img class="relative mx-auto w-10 rounded-full" [src]="userImg" alt="">
        </div>
        &nbsp; | &nbsp;
        <a (click)="signOut()" href="/">Sign Out</a>
     </div>
</header>
